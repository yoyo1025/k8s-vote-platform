_format_version: "3.0"

services:
  - name: auth
    url: http://host.docker.internal:18080
    routes:
      - name: auth-routes
        paths:
          - /auth
          - /.well-known
          - /healthz
        strip_path: false
        methods:
          - GET
          - POST

  - name: result-api
    url: http://host.docker.internal:8080
    routes:
      - name: api-routes
        paths:
          - /api/v1
        strip_path: false
        methods:
          - GET
          - POST
        plugins:
          - name: jwt
            config:
              key_claim_name: iss
              claims_to_verify:
                - exp
          - name: cors
            config:
              origins:
                - "*"
              methods:
                - GET
                - POST
              headers:
                - Authorization
                - Content-Type
                - Accept
              credentials: false
              max_age: 3600

